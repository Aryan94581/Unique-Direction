<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Animated Directions</title>
  <style>
    body {
      background: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      color: white;
      font-family: Arial, sans-serif;
    }

    .container {
      position: relative;
      width: 300px;
      height: 300px;
    }

    .arrow {
      position: absolute;
      color: white;
      background-color: white;
      height: 50px;
      width: 50px;
      border-radius: 50%;  
      animation-duration: 2s;
      animation-iteration-count: infinite;
    }

    .right {
      top: 50%;
      left: 0;
      transform: translateY(-50%);
      animation-name: moveRight;
    }

    .left {
      top: 50%;
      right: 0;
      transform: translateY(-50%);
      animation-name: moveLeft;
    }

    .up {
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      animation-name: moveUp;
    }

    .down {
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      animation-name: moveDown;
    }

    @keyframes moveRight {
      0% { left: 0; opacity: 0; }
      50% { opacity: 1; }
      100% { left: 100%; opacity: 0; }
    }

    @keyframes moveLeft {
      0% { right: 0; opacity: 0; }
      50% { opacity: 1; }
      100% { right: 100%; opacity: 0; }
    }

    @keyframes moveUp {
      0% { bottom: 0; opacity: 0; }
      50% { opacity: 1; }
      100% { bottom: 100%; opacity: 0; }
    }

    @keyframes moveDown {
      0% { top: 0; opacity: 0; }
      50% { opacity: 1; }
      100% { top: 100%; opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="arrow left"></div>
  </div>
</body>
</html>
